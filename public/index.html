<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staircase Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <span class="moon"></span>
    <span class="sky"></span>

  <span class="info">
    <p>
      <h1>Creator Alok Singh</h1>
      <b>
        <h2>
          Note - The gemini api wasn't working to i switched to<br>Trivia DB for questions<br />
        </h2>
        Choose a category below, then press "Start Game" to begin.
      </b>
    </p>
  </span>
  

  <div id="categorySelection">
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect">
      <option value="" disabled selected>Select a category</option>
      <option value="18">Computer Science (CS)</option>
      <option value="9">General Knowledge (GK)</option>
      <option value="22">Geography</option>

      <option value="17">Science & Nature</option>
      <option value="11">Film (Movie)</option>
      
      <option value="23">History</option>
     
    </select>
  </div>
  
  <div class="staircase">
    <div class="stair"></div>
    <div class="stair"></div>
    <div class="stair"></div>
    <div class="stair"></div>
    <div class="stair"></div>
    <div class="stair"></div>
    <div class="stair"></div>
    <div class="stair"></div>
    <div class="stair"></div>
    <div class="stair"></div>
  </div>

  <div class="flag">
    <img src="red flag.png" alt="Red Flag" />
  </div>

  <div class="man" id="man">
    <img src="potato.gif" alt="Man" />
  </div>

  <div class="game-ui">
    <div>Time: <span id="timer">120</span>s</div>
    <div>Score: <span id="score">0</span></div>
  </div>


  <div class="modal" id="questionModal">
    <h3 id="questionText"></h3>
    <div id="optionsContainer" class="options-container"></div>
    <div id="answerFeedback" class="answer-feedback"></div>
  </div>

  <button class="start-btn" id="startBtn">Start Game</button>

  <script src="script.js"></script>
</body>
</html>
