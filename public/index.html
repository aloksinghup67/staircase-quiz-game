<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staircase Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="moon"></span>
    <span class="info"><p><h1>Creator Alok Singh</h1><b>Note - This questions are generated by Gemini <br>
       Questions can have of any of these category - <br>'hard computer science', 'hard reasoning',<br> 'hard general knowledge','hard general science','hard numeric'<br>'easy general science'<br>'numeric','easy computer science'</b></p></span>
    <div class="staircase">
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
    </div>

    <div class="flag">
        <img src="red flag.png" alt="Red Flag">
    </div>
    
    <div class="man" id="man">
        <img src="potato.gif" alt="Man">
    </div>

    <div class="game-ui">
        <div>Time: <span id="timer">120</span>s</div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div class="modal" id="questionModal">
        <h3 id="questionText"></h3>
        <input type="text" class="answer-input" id="answerInput" placeholder="Type your answer here...">
        <button class="submit-btn" onclick="submitAnswer()">Submit</button>
        <div id="answerFeedback" class="answer-feedback"></div>
    </div>

    <button class="start-btn" id="startBtn">Start Game</button>
    
    <script src="script.js"></script>
</body>
</html>
